<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
  <link rel="stylesheet" href="./dist/css/main.css">
  <title>Quick View Modal</title>
</head>

<body>

  <div class="container">

    <div class="product">

      <div class="product__list">
        <img class="product__img" src="./dist/img/img1.jpg" alt="">
        <span class="product__viewBtn">view details</span>
      </div>

      <div class="product__list">
        <img class="product__img" src="./dist/img/img2.jpg" alt="">
        <span class="product__viewBtn">view details</span>
      </div>

      <div class="product__list">
        <img class="product__img" src="./dist/img/img3.jpg" alt="">
        <span class="product__viewBtn">view details</span>
      </div>

      <div class="product__list">
        <img class="product__img" src="./dist/img/img4.jpg" alt="">
        <span class="product__viewBtn">view details</span>
      </div>

      <div class="product__list">
        <img class="product__img" src="./dist/img/img5.jpg" alt="">
        <span class="product__viewBtn">view details</span>
      </div>

      <div class="product__list">
        <img class="product__img" src="./dist/img/img6.jpg" alt="">
        <span class="product__viewBtn">view details</span>
      </div>

    </div>

    <div class="modal"></div>

    <div class="modal__content">

      <i class="modal__close far fa-times-circle"></i>

      <div class="modal__left">
        <img class="modal__img" src="" alt="">
      </div>

      <div class="modal__right">
        <div class="detail">
          <h2 class="detail__title"></h2>
          <p class="detail__description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Error, labore quaerat
            magni ad dolores libero culpa ipsa fugit voluptates ipsam!</p>
          <p class="detail__price"></p>
          <p class="detail__bagBtn">add to bag</p>
        </div>
      </div>

    </div>

  </div>

  <script src="./dist/js/main.js"></script>
</body>

</html>
